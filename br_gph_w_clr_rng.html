<!DOCTYPE html>
<body>
<svg width = "950" height = "600"> </svg>
<!-- load the d3.js library -->    
<script src="http://d3js.org/d3.v4.min.js"></script>
<script>
var data = [23,45,70,30,90,1];

var max = d3.max(data);
var min = d3.min(data);
var scale = d3.scaleLinear()
  .domain([min,max])
  .range(["blue","yellow"])
  ;
var g = d3.select("svg")
	.append("g") 
  ;
g.selectAll("rect")
	.data(data)
  .enter()
  .append("rect")
  .attr("x",function(_,i){ return 60*i })
  .attr("y",function(d,i){ return 400-(400*d/max)})
  .attr("height",function(d,i){ return (400*d/max)})
  .attr("width",50)
  .style("fill",function(d) {return scale(d)})
</script>
</body>
